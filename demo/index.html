<html>
<head>
  <meta charset="UTF-8">
  <title>Enhanced Tag Manager Demo</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Google Tag Manager -->
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':

</head>
<body class="container">
  <header class="jumbotron">
    <h1>Our beautiful ecommerce</h1>
  </header>
  <section data-etm-list="home">
    <article data-etm-product='{"name": "product1"}' class="panel panel-info col-md-4">
      <div class="panel-heading">
        <h3 class="panel-title">Product 1</h3>
      </div>
      <div class="panel-body">
        <img src="http://lorempixel.com/300/200/cats/1/">
        <div class="actions">
          <a href="#" data-etm-product-link class="btn btn-primary">Ver ficha de producto</a>
          <a href="#" data-etm-product-cart class="btn btn-info">Añadir al carrito</a>
        </div>
      </div>
    </article>

    <article data-etm-product='{"name": "product2"}' class="panel panel-info col-md-4">
      <div class="panel-heading">
        <h3 class="panel-title">Product 2</h3>
      </div>
      <div class="panel-body">
        <img src="http://lorempixel.com/300/200/cats/2/">
        <div class="actions">
          <a href="#" data-etm-product-link class="btn btn-primary">Ver ficha de producto</a>
          <a href="#" data-etm-product-cart class="btn btn-info">Añadir al carrito</a>
        </div>
      </div>
    </article>

    <article data-etm-product='{"name": "product3"}' class="panel panel-info col-md-4">
      <div class="panel-heading">
        <h3 class="panel-title">Product 3</h3>
      </div>
      <div class="panel-body">
        <img src="http://lorempixel.com/300/200/cats/3/">
        <div class="actions">
          <a href="#" data-etm-product-link class="btn btn-primary">Ver ficha de producto</a>
          <a href="#" data-etm-product-cart class="btn btn-info">Añadir al carrito</a>
        </div>
      </div>
    </article>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="../src/enhanced-tag-manager.js"></script>
  <script type="text/javascript">
    EnhancedTM.init();
  </script>
</body>
</html>
